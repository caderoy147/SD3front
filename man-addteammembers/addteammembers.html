<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add a Team Member</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="addteammembers.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Add a Team Member</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="name">Name</label>
            <input type="text"
                    id="name"
                    name="name">
          </div>
          <div class="user-input-box">
            <label for="position">Team</label>
            <select class="dropdown" name="position" id="position">
              <option value="Developer"> Developer </option>
              <option value="QA"> QA </option>
            </select>
          </div>  

        </div>
        
        <div class="form-submit-btn">
          <input type="Add" value="Add">
        </div>
      </form>
    </div>
  </body>
</html>
