<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bug Report Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="createteam.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Members</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="bugNumber">Bug Name</label>
            <input type="text"
                    id="bugNumber"
                    name="bugNumber">
          </div>
          <div class="user-input-box">
            <label for="Severity">Severity</label>
            <select>
              <option value="critical">critical</option>
              <option value="high">high</option>
              <option value="medium">medium</option>
              <option value="low">low</option>

            </select>
          </div>
          <div class="user-input-box">
            <label for="severity">Developer</label>
            <input type="text"
                    id="severity"
                    name="severity">
          </div>
          <div class="user-input-box">
            <label for="environment">Developer</label>
            <input type="text"
                    id="environment"
                    name="environment">
          </div>

        </div>
        
        <div class="form-submit-btn">
          <input type="submit" value="Create">
        </div>
      </form>
    </div>
  </body>
</html>
