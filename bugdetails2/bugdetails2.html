<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bug Details 2 (Manager View)</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="bugdetails2.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="bug-details">Bug Details</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="bugNumber">Bug Number</label>
            <input type="text"
                    id="bugNumber"
                    name="bugNumber"
                    placeholder="Enter Bug Number"/>
          </div>
          <div class="user-input-box">
            <label for=" Bug Name">Bug Name</label>
            <input type="text"
                    id="bugName"
                    name="bugName"
                    placeholder="Enter Bug Name"/>
          </div>
          <div class="user-input-box">
            <label for="attach-proof">Attach Proof (Google Drive Link)</label>
            <input type="text"
                    id="attach-proof"
                    name="attach-proof"
                    placeholder="attach-proof"/>
          </div>

        </div>
        
        <div class="form-submit-btn">
          <input type="submit" value="Done">
        </div>
      </form>
    </div>
  </body>
</html>
